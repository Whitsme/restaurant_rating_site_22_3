{% load static %}
<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Eatery Establishments</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  />
  {% comment %} <link href"https://fonts.googleapis.com/css?family=Roboto"
  rel="stylesheet"> {% endcomment %} <link href="{% static "css/base.css" %}"
  rel="stylesheet">
  <main>
    <div class="container">
      <body>
        <div>
          <header>
            <nav class="p-3 text-bg-dark">
              <h1>
                <a class="btn btn-dark nav-left" href="{% url 'home' %}">
                  Eatery Establishments Reviewed and Rated
                </a>
                {% if user.is_authenticated %}
                <div
                  class="btn-group btn-group-toggle nav-right"
                  data-toggle="buttons"
                >
                  <label class="btn btn-outline-info">
                    <a href=""> {{ user.username }} </a>
                  </label>
                  <label class="btn btn-outline-success">
                    <a href="{% url 'r_r_new'%}">
                      New Review
                    </a>
                  </label>
                  <label class="btn btn-outline-danger">
                    <a href="{% url 'logout'%}">
                      Logout
                    </a>
                  </label>
                </div>
                {% else %}
                <div
                  class="btn-group btn-group-toggle nav-right"
                  data-toggle="buttons"
                >
                  <label class="btn btn-outline-info">
                    <a href="{% url 'login'%}">
                      Login
                    </a>
                  </label>
                </label>
                <label class="btn btn-outline-success">
                  <a href="{% url 'signup'%}">
                    Sign Up
                  </a>
                </label>
                </div>
                {% endif %}
              </h1>
            </nav>
          </header>
          <hr />
          <h2 class="nav justify-content-center">Eatery Establishments</h2>
          <hr />
          {% block content %} {% endblock content %}
        </div>
        <footer class="pt-3 mt-4 text-muted border-top">
          Â© Aaron Whitaker 2022
        </footer>
      </body>
    </div>
  </main>

  <script
    src="/docs/5.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
</html>
